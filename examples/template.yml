pool:
  ssd:
    diskType: SSD
    AZ: default
    accessProtocol: rbd
    thinProvisioned: true
    compressed: false
    advanced:
      maxIOPS: 1000
      deduped: false
    disks:
    - hostname: test
      path: /dev/loop0
  sas:
    diskType: SAS
    AZ: default
    accessProtocol: rbd
    thinProvisioned: true
    compressed: false
    advanced:
      maxIOPS: 500
      deduped: false
    disks:
    - hostname: test
      path: /dev/loop1
